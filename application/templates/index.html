{% extends "base.html" %}
{% block content %}

<h1>Late Night Updates!</h1>
<hr/>

{% for vid, vname in vinfos.iteritems() %}
<h2> {{ vname.decode('utf-8') }} </h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ vid }}" frameborder="0" allowfullscreen></iframe>
{% endfor %}

{% endblock content %}
